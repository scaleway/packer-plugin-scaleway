name: Tests

on:
  pull_request:
  merge_group:

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      # Checkout should always be before setup-go to ensure caching is working
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 1
      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.0
      - name: Build binaries
        run: make build
      - name: Run unit tests
        run: make test
      - name: Run e2e tests
        run: make e2e_test

  generate:
    runs-on: ubuntu-latest
    steps:
      # Checkout should always be before setup-go to ensure caching is working
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 1

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.0

      - name: Generate
        run: make generate
